  <title>Click the button</title>

<body>
  <center>
  <button class="btn2" onclick="clicked()">Press Me!</button>
<script>
function clicked() {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "https://api.countapi.xyz/hit/:HOST:/:PATHNAME:");
    xhr.responseType = "json";
    xhr.onload = function() {
        alert(`This button has been clicked ${this.response.value} times!`);
    }
    xhr.send();
}
</script>
